{% extends "../base.html" %}


{% block content %}
    <h2>Blog</h2>
    <a href="{% url 'blog:create' %}">Create Post</a>
    <ul class="card">
        {% for object  in object_list %}
            <li>
                <a href="{% url 'blog:detail' object.slug %}">
                    <img src="{{ object.thumbnail.url }}" alt="" class="card-img-top" style="width: 100px; height: 100px;">
                    <h3>{{ object.title }}</h3>
                    <p>{{ object.content }}</p>
                    
                </a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
